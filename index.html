<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes da Loja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .cliente {
      background: #ecf0f1;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }

    .log {
      background-color: #dff9fb;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Clientes da Loja</h2>

    <label for="nome">Nome do cliente:</label>
    <input type="text" id="nome">

    <label for="email">E-mail do cliente:</label>
    <input type="email" id="email">

    <button onclick="cadastrarCliente()">Cadastrar Cliente</button>

    <div id="lista-clientes"></div>

    <div class="log" id="log-envio"></div>
  </div>

  <script>
    class Cliente {
      constructor(nome, email) {
        this.nome = nome;
        this.email = email;
      }

      enviarMensagem(mensagem) {
        return `ðŸ“§ Mensagem para ${this.nome} (${this.email}): ${mensagem}`;
      }
    }

    const clientes = [];

    function cadastrarCliente() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nome || !email) {
        alert("Por favor, preencha nome e e-mail.");
        return;
      }

      const novoCliente = new Cliente(nome, email);
      clientes.push(novoCliente);
      atualizarLista();
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
    }

    function atualizarLista() {
      const lista = document.getElementById("lista-clientes");
      lista.innerHTML = "";

      clientes.forEach((cliente, index) => {
        const div = document.createElement("div");
        div.className = "cliente";
        div.innerHTML = `
          <strong>${cliente.nome}</strong> - ${cliente.email}<br>
          <textarea id="mensagem-${index}" rows="2" placeholder="Escreva uma mensagem..."></textarea>
          <button onclick="enviarMensagem(${index})">Enviar Mensagem</button>
        `;
        lista.appendChild(div);
      });
    }

    function enviarMensagem(index) {
      const campoMensagem = document.getElementById(`mensagem-${index}`);
      const mensagem = campoMensagem.value.trim();

      if (!mensagem) {
        alert("Digite uma mensagem antes de enviar.");
        return;
      }

      const cliente = clientes[index];
      const resultado = cliente.enviarMensagem(mensagem);

      const log = document.getElementById("log-envio");
      log.textContent = resultado;
      campoMensagem.value = "";
    }
  </script>

</body>
</html>
